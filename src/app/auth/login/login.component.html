<div class="container" style="height: 100vh;">
  <div class="d-flex justify-content-center align-items-center" style="height: 100%;">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-6 col-xxl-5">
      <div class="card border border-light-subtle rounded-4">
        <div class="card-body p-3 p-md-4 p-xl-5">

          <div class="text-center mb-4">
            <img src="/front/planeacion/assets/img/RW_LogoWEB.png" alt="Logo" width="60%">
        </div>
        <h4 class="text-center mb-4">BIENVENID{{'@'}}</h4>

          <form action="#!">
            <div class="row gy-3 overflow-hidden">
              <div class="col-12">
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required [(ngModel)]="email"> 
                  <label for="email" class="form-label">Email</label>
                </div>
              </div>
              <div class="col-12">
                <div class="form-floating mb-3">
                  <input [type]="typei" class="form-control" name="password" id="password" value="" placeholder="Password" required [(ngModel)]="pass">
                  <label for="password" class="form-label">Password</label>
                </div>
              </div>
              <div class="col-12">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" [(ngModel)]="showpass">
                    <label class="form-check-label" for="flexSwitchCheckChecked">Mostrar contraseña</label>
                  </div>
              </div>
              <div class="col-12">
                <div class="d-grid">
                  <div class="d-flex justify-content-center" *ngIf="loading">
                    <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
                  </div>
                  <button class="btn bg-p-b p-3" type="submit"  [disabled]="loading"> INICIAR SESIÓN </button>
                </div>
              </div>

              <div class="row m-0 mt-3">
                V1.21
              </div>

            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>

<p-toast [breakpoints]="{'920px': {width: '100%', right: '0', left: '0'}}" [showTransformOptions]="'translateY(100%)'" [showTransitionOptions]="'500ms'" [hideTransitionOptions]="'500ms'" [showTransformOptions]="'translateX(100%)'"></p-toast>
