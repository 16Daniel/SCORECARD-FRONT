<div class="p-3 bg-cont mb-3 rounded-3" *ngIf="semanas>0">
    <h3 class="text-center">{{arr_iniciosayc[0].titulo}}: AYC TOTALES</h3>
<div class="mt-3" [style]="{'height':(semanas*50)+'px', 'min-height':'200px'}">
    <ngx-charts-bar-horizontal-stacked
  [scheme]="colorSchemedetApp"
  [results]="mgd"
  [gradient]="gradient"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showLegend"
  [legendTitle]="'ARTICULOS'"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [showDataLabel]="true">
</ngx-charts-bar-horizontal-stacked>
</div>


<h4 class="mt-4 text-center">{{arr_iniciosayc[0].titulo}}: AYC WINGS</h4>

<div class="mt-3" [style]="{'height':(semanas*50)+'px', 'min-height':'200px'}">
    <ngx-charts-bar-horizontal
    [scheme]="customColorsw()"
    [results]="mgpw"
    [gradient]="gradient"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [legend]="showLegend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="'PORCENTAJE'"
    [yAxisLabel]="yAxisLabel"
    [showDataLabel]="true"
    [legendTitle]="'SEMANA'"
    [dataLabelFormatting]="formatDataLabel"
    >
  </ngx-charts-bar-horizontal>
</div>
