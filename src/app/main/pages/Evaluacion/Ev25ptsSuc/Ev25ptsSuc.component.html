<div class="pt-5">

    <div class="mt-5"></div>
  
      <div class="row m-0 mb-5">
          <div class="col-md-6">
             <div class="row m-0">
              <!-- <div class="col-md-6">
                  <p>FECHA INICIAL</p>
                  <p-calendar 
                  [(ngModel)]="fechaini" 
                  [iconDisplay]="'input'" 
                  [showIcon]="true" 
                  inputId="icondisplay"
                  [style]="{'width':'100%'}"
                  />
              </div> -->
              <div class="col-md-12">
                  <p>FECHA FINAL</p>
                  <p-calendar 
                  [(ngModel)]="fechafin" 
                  [iconDisplay]="'input'" 
                  [showIcon]="true" 
                  inputId="icondisplay"
                  [style]="{'width':'100%'}"
                  />
              </div>
             </div>
          </div>
          <div class="col-md-4">
            <p>&nbsp;</p>
            <p-multiSelect 
            [options]="catsucursales" 
            [(ngModel)]="sucursalesSel" 
            optionLabel="name" 
            placeholder="SUCURSALES" 
            [style]="{'width':'100%'}"
            (onChange)="changesuc()"
            />
        </div>
          <div class="col-md-2">
              <p>&nbsp;</p>
              <button class="btn btn-grad rounded-3 bx-burst-hover" (click)="consultar25ptsSucursales()"><i class='bx bx-search'></i></button>
          </div>
      </div>
      
      <app-loader *ngIf="loading" class="mt-3 mb-3" ></app-loader>
  
      <div class="mt-3 mb-3" *ngIf="loading2">
          <app-loader class="mt-3 mb-3"></app-loader>
      </div>
     
  
      </div>
      
      <div *ngIf="data25ptsSucursales != undefined">
        <app-indicador25-pts-sucursales [data]="data25ptsSucursales"></app-indicador25-pts-sucursales>
      </div>
  
      <div *ngIf="dataInicioaycSucursales != undefined">
        <app-inicio-aychb [data]="dataInicioaycSucursales"></app-inicio-aychb>
      </div>

  
      <div class="p-3 d-flex justify-content-center" *ngIf="datadash.length>0">
          <button class="btn btn-primary rounded-3 p-3" (click)="irAPreview()" [disabled]="datadash.length == 0"><i class='bx bxs-file-pdf bx-sm'></i> DESCARGAR PDF</button>
      </div>
      
      <p-toast [breakpoints]="{'920px': {width: '100%', right: '0', left: '0'}}" [showTransformOptions]="'translateY(100%)'" [showTransitionOptions]="'500ms'" [hideTransitionOptions]="'500ms'" [showTransformOptions]="'translateX(100%)'"></p-toast>
